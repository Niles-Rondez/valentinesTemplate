<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./css/styles.css">
        <title>Tab Title</title> <!--TAB TITLE-->
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text" id="titletext">UWU</h1> <!--FIRST HEADING-->
            </div>
            <div class="gif_container">
                <img src="https://media1.tenor.com/m/a7lwVqgY2ewAAAAd/cat-ccat.gif" alt="some typa gif" width="300"> <!--FIRST HEADING-->
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton" onmouseover="moveButton(), resizeYesButton()">No</button>
                <script>
                    const NoAmount = 0;
                    const yesButton = document.getElementById('yesButton');
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    function moveButton() {

                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth);
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight);
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                    function resizeYesButton() {
                      const computedStyle = window.getComputedStyle(yesButton);
                      const fontSize = parseFloat(computedStyle.getPropertyValue("font-size"));
                      const newFontSize = fontSize * 1.6;

                      yesButton.style.fontSize = `${newFontSize}px`;
                    }
                </script> 
            </div>
        </div>
       
    </body> 
</html>
